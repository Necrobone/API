AppBundle\Entity\Order:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\OrderRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        orderDate:
            type: datetime
        shippedDate:
            type: datetime
        status:
            type: string
            length: 255
        comments:
            type: text
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
    manyToOne:
        customer:
            targetEntity: AppBundle\Entity\Customer
            inversedBy: orders
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
